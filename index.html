<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #999999;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .utensils {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 40px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .cooking-image {
            width: 200px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }

        .utensil-icon {
            animation: float 3s ease-in-out infinite;
        }

        .utensil-icon:nth-child(2) {
            animation-delay: 0.5s;
        }

        .utensil-icon:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo {
            font-size: 60px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .mbti-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .mbti-option {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .mbti-label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        .mbti-buttons {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .mbti-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .mbti-btn:hover {
            border-color: #ffaa5c;
            transform: translateY(-2px);
        }

        .mbti-btn.active {
            background: #ffaa5c;
            color: white;
            border-color: #ffaa5c;
        }

        .selected-mbti {
            font-size: 32px;
            font-weight: bold;
            color: #ffaa5c;
            margin-bottom: 20px;
            min-height: 40px;
        }

        .recommend-btn {
            width: 100%;
            padding: 18px;
            background: #ffaa5c;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 170, 92, 0.4);
        }

        .recommend-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 170, 92, 0.5);
            background: #ff9944;
        }

        .recommend-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ffaa5c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #ffaa5c;
            font-size: 16px;
        }

        .result {
            margin-top: 30px;
            padding: 30px;
            background: #ffaa5c;
            border-radius: 20px;
            color: white;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        .result.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-name {
            font-size: 38px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .menu-description {
            font-size: 18px;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
